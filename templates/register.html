<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Perpus-Syr</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* CSS Sama seperti Login */
        body {
            background-color: var(--primary-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-body);
            padding: 20px 0; /* Padding extra agar tidak mepet di HP */
        }
        
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 450px; /* Sedikit lebih lebar dari login */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(79, 156, 249, 0.1);
        }
        
        .logo-text {
            font-family: var(--font-heading);
            color: var(--primary-blue);
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-card text-center">
            
            <div class="mb-4">
                <h1 class="logo-text">Perpus-Syr.</h1>
            </div>

            <h4 class="fw-bold mb-1" style="font-family: var(--font-heading);">Create Account</h4>
            <p class="text-muted small mb-4">Bergabung untuk mulai mengelola buku.</p>

            <form action="{{ url_for('register') }}" method="POST">
                
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" placeholder="Nama Anda" required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="user@example.com" required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Minimal 6 karakter" required>
                </div>

                <button type="submit" class="btn btn-login w-100 py-2 mt-2 shadow-sm">Daftar Sekarang</button>
            </form>
            
            <div class="mt-4 pt-3 border-top">
                <p class="small text-muted mb-1">Sudah punya akun?</p>
                <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: var(--accent-blue);">Login di sini</a>
            </div>
        </div>
    </div>

</body>
</html>
